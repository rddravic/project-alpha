<mat-toolbar>
  <span>My Application</span>
</mat-toolbar>

<hello name="{{ name }}"></hello>
<p>
  Turn off your data and see some magic happen :)
</p>

<div class="container">
	<div class="online" *ngIf="networkStatus$ | async; else offline">
		Online ğŸ˜
	</div>
	<ng-template #offline>
		<div class="offline">
			Offline ğŸ˜
		</div>
	</ng-template>
</div>

<div class="jumbotron bg-transparent text-center">
  <button (click)="signInWithGoogle()">sign with google</button>
  <div *ngIf="user" class="card text-center">
    <h6 class="card-header">
      Social Login Demo
    </h6>
    <div class="card-block"></div>
    <img class="card-img-top img-responsive photo" src="{{ user.photoUrl }}">
    <div class="card-block">
      <h4 class="card-title">{{ user.name }}</h4>
      <p class="card-text">{{ user.email }}</p>
    </div>
    <div class="card-block">
      <button class="btn btn-danger" (click)="signOut()">Sign out</button>
    </div>
  </div>
</div>
